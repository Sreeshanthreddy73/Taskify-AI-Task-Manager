<!DOCTYPE html>
<html>
<head>
    <title>Edit Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="text-center mt-5">
    <div class="container" style="max-width: 500px;">
        <h2 class="mb-4">✏️ Edit Project</h2>

        <form method="POST" action="/update_project/{{ project['id'] }}">
            <input type="text" name="project_name" value="{{ project['name'] }}" class="form-control mb-3" required>
            <input type="text" name="team_member" value="{{ project['member'] }}" class="form-control mb-3" required>

            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>

        <a href="/project_list" class="btn btn-secondary w-100 mt-3">⬅ Cancel</a>
    </div>
</body>
</html>
