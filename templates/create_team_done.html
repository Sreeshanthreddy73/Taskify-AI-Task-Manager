{% extends "layout.html" %}
{% block content %}

<h2>Team Created Successfully!</h2>

<div class="card p-3 shadow-sm">
    <h5>Your Team Code:</h5>
    <h3 class="fw-bold">{{ team_code }}</h3>

    <h5 class="mt-4">Member Join Codes:</h5>
    <ul class="list-group">
        {% for c in codes %}
        <li class="list-group-item">{{ c }}</li>
        {% endfor %}
    </ul>
</div>

<a href="/lead/dashboard" class="btn btn-primary mt-4">Go to Dashboard</a>

{% endblock %}
