{% extends "layout.html" %}
{% block content %}

<h2>Add Task</h2>

<form method="POST" class="card p-4 shadow-sm">
    <label class="form-label">Task Title</label>
    <input name="task" class="form-control" required>

    <label class="form-label mt-3">Assign To</label>
    <input name="assigned_to" class="form-control">

    <label class="form-label mt-3">Priority</label>
    <select name="priority" class="form-control">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
    </select>

    <label class="form-label mt-3">Status</label>
    <select name="status" class="form-control">
        <option>To-Do</option>
        <option>In Progress</option>
        <option>Done</option>
    </select>

    <button class="btn btn-success mt-4">Add Task</button>
</form>

<a href="/lead/dashboard" class="btn btn-secondary mt-3">Back</a>

{% endblock %}
