{% extends "layout.html" %}
{% block content %}

<h2>Task Explanation</h2>

<div class="card p-4 shadow-sm">
    <h4>{{ task.task }}</h4>
    <hr>
    <p>{{ explanation }}</p>

    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>

<a href="/task/{{task.id}}" class="btn btn-secondary mt-3">Back</a>

{% endblock %}
