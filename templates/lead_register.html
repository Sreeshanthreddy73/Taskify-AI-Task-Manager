{% extends "layout.html" %}
{% block content %}

<h2 class="mb-3">Team Lead - Register</h2>

<form method="POST" class="card p-4 shadow-sm">
    <label class="form-label">Username</label>
    <input name="username" class="form-control" required>

    <label class="form-label mt-3">Display Name</label>
    <input name="display_name" class="form-control">

    <label class="form-label mt-3">Password</label>
    <input name="password" type="password" class="form-control" required>

    <button class="btn btn-primary mt-4 w-100">Register</button>
</form>

<a href="/lead-login" class="btn btn-link mt-3">Already have an account? Login</a>

{% endblock %}
