{% extends "layout.html" %}
{% block content %}

<h2>Submit GitHub Link</h2>

<form method="POST" class="card p-4 shadow-sm">
    <label class="form-label">GitHub Repository Link</label>
    <input name="github_link" class="form-control" required>

    <button class="btn btn-success mt-3">Submit</button>
</form>

<a href="/member/dashboard" class="btn btn-secondary mt-3">Back</a>

{% endblock %}
