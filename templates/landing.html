<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | AI Task Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s;
        }

        .landing-box {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.2);
            width: 500px;
        }

        .landing-box h1 {
            font-size: 32px;
            font-weight: bold;
        }

        .btn-start {
            font-size: 18px;
            margin-top: 20px;
            padding: 12px 25px;
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="landing-box">
    <i class="fa-solid fa-network-wired fa-3x mb-3"></i>
    <h1>AI-Powered Task Manager</h1>
    <p>Smart project planning and teamwork made simple</p>

    <a href="{{ url_for('login') }}" class="btn btn-success btn-start">
        <i class="fa-solid fa-arrow-right"></i> Start
    </a>

    <p class="mt-3 text-light" style="font-size: 13px;">
        Developed by Inter Team â€¢ Hackathon Ready
    </p>
</div>

</body>
</html>
