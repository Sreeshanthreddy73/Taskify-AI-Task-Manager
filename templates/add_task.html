{% extends "layout.html" %}
{% block content %}

<h2 class="mb-3"><i class="bi bi-plus-circle"></i> Add New Task</h2>
<a href="/task-list" class="btn btn-secondary mb-3"><i class="bi bi-arrow-left"></i> Back</a>

<form method="POST" class="card p-4 shadow-sm">
  <div class="mb-3">
    <label class="form-label">Task</label>
    <input name="task" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Assigned To</label>
    <input name="assigned_to" class="form-control" placeholder="Team / Member">
  </div>

  <div class="row">
    <div class="col">
      <label class="form-label">Priority</label>
      <select name="priority" class="form-select">
        <option>Low</option>
        <option selected>Medium</option>
        <option>High</option>
      </select>
    </div>
    <div class="col">
      <label class="form-label">Status</label>
      <select name="status" class="form-select">
        <option selected>To-Do</option>
        <option>In Progress</option>
        <option>Done</option>
      </select>
    </div>
  </div>

  <div class="mt-3">
    <button class="btn btn-success"><i class="bi bi-check-lg"></i> Save Task</button>
  </div>
</form>

{% endblock %}
