<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container" style="max-width:420px; margin-top:6%">
    <div class="card p-4">
      <h3 class="mb-3">Login</h3>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-warning">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form method="post">
        <div class="mb-3"><input class="form-control" name="username" placeholder="Username"></div>
        <div class="mb-3"><input class="form-control" name="password" placeholder="Password" type="password"></div>
        <div class="d-grid"><button class="btn btn-primary">Login</button></div>
      </form>
      <div class="mt-3 text-muted small">Use <strong>admin/admin123</strong> for demo.</div>
    </div>
  </div>
</body>
</html>
