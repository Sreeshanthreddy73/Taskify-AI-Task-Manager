{% extends "layout.html" %}
{% block content %}

<h2><i class="bi bi-diagram-3"></i> Subtasks for: {{ task.task }}</h2>

<a href="/task-list" class="btn btn-secondary mb-3"><i class="bi bi-arrow-left"></i> Back</a>

<ul class="list-group shadow">
    {% for s in subtasks %}
    <li class="list-group-item d-flex justify-content-between">
        {{ s }}

        <form action="/add-suggestion" method="POST">
            <input type="hidden" name="task_text" value="{{ s }}">
            <button class="btn btn-primary btn-sm"><i class="bi bi-plus-circle"></i> Add</button>
        </form>
    </li>
    {% endfor %}
</ul>

{% endblock %}
